name: SonarCloud

on:
  pull_request:
    branches:
      - main
      - release/**

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f shared.requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov

    - name: Verify project structure
      run: |
        echo "Project structure:"
        find . -name "*.py" | head -20
        echo "Tests directory:"
        ls -la tests/ || echo "No tests directory"

    - name: List tests
      run: |
        python -m pytest tests/ --collect-only

    - name: Run tests with coverage
      run: |
        python -m pytest --cov=./ --cov-report=xml:coverage.xml --junitxml=test-results.xml tests/ -v

    - name: Verify files
      run: |
        echo "Coverage file:"
        ls -la coverage.xml
        echo "Test results file:"
        ls -la test-results.xml
        echo "Coverage file content:"
        head -20 coverage.xml || echo "No coverage file"

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@e2a1ee7c31ee491f1e09c74535b1c0d3e9f5cd82
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.python.version=3.12.3
          -Dsonar.projectKey=ivaluisnazare_async-api-fast-dio-luizalabs
          -Dsonar.projectName=async-api-fast-dio-luizalabs
          -Dsonar.organization=ivaluisnazare
          -Dsonar.projectVersion=1.0
          -Dsonar.sources=.
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.exclusions=**/tests/**,**/venv/**,**/.venv/**,**/__pycache__/**
          -Dsonar.tests=tests
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.python.xunit.reportPath=test-results.xml
          -Dsonar.coverage.exclusions=**/tests/**,**/venv/**,**/.venv/**,**/__pycache__/**