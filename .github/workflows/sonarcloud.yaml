name: SonarCloud

on:
  pull_request:
    branches:
      - main
      - release/**

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov coverage

    - name: Verify project structure
      run: |
        echo "Project structure:"
        find . -name "*.py" | head -20
        echo "Tests directories:"
        ls -la account/tests/ || echo "No account tests directory"
        ls -la shared/tests/ || echo "No shared tests directory"
        echo "Current directory:"
        pwd

    - name: Run tests with coverage
      run: |
        touch account/tests/__init__.py || true
        touch shared/tests/__init__.py || true
        python -m pytest \
          --cov=account \
          --cov=shared \
          --cov-report=xml:coverage.xml \
          --junitxml=test-results.xml \
          -v ||
        pytest --cov=./ --cov-report=html --cov-report=term-missing -v
    - name: Debug test discovery
      run: |
        echo "=== Listing found tests ==="
        python -m pytest --collect-only -q
        echo "=== Final project structure ==="
        find . -name "*.py" -type f | grep -E "(test_|__init__)" | sort

    - name: Verify coverage data
      run: |
        echo "Coverage file content (first 50 lines):"
        head -50 coverage.xml || echo "No coverage file"
        echo "Coverage summary:"
        python -m coverage report || echo "No coverage report"

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@e2a1ee7c31ee491f1e09c74535b1c0d3e9f5cd82
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.python.version=3.12.3
          -Dsonar.projectKey=ivaluisnazare_async-api-fast-dio-luizalabs
          -Dsonar.projectName=async-api-fast-dio-luizalabs
          -Dsonar.organization=ivaluisnazare
          -Dsonar.projectVersion=1.0
          -Dsonar.sources=account,shared
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.exclusions=**/tests/**,**/venv/**,**/.venv/**,**/__pycache__/**,**/.github/**
          -Dsonar.tests=account/tests,shared/tests
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.python.xunit.reportPath=test-results.xml
          -Dsonar.coverage.exclusions=**/tests/**,**/venv/**,**/.venv/**,**/__pycache__/**,**/.github/**